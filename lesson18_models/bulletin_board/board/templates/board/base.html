<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дошка оголошень</title>
    <!-- Підключення CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'board/css/base.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Дошка оголошень</h1>
            <nav>

        <main>
            {% block content %}

    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Дошка оголошень. Всі права захищено.</p>
        </div>

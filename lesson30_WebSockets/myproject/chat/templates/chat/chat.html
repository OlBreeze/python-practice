<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .online-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .username {
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            max-width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .message-username {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideInRight 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.hiding {
            animation: slideOutRight 0.3s ease forwards;
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #667eea;
        }

        .notification-text {
            font-size: 14px;
            color: #4b5563;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area input:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .guest-warning {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #fcd34d;
        }

        .guest-warning a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .guest-warning a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Real-Time Chat</h1>
            <div class="user-info">
                <div class="online-badge">
                    <span class="online-dot"></span>
                    <span id="onlineCount">0</span> online
                </div>
                {% if user.is_authenticated %}
                    <span class="username">{{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="logout-btn" style="text-decoration: none;">Login</a>
                {% endif %}
            </div>
        </div>

        {% if not user.is_authenticated %}
        <div class="guest-warning">
            ‚ö†Ô∏è You're browsing as guest. <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to send messages.
        </div>
        {% endif %}

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="{% if user.is_authenticated %}Type your message...{% else %}Login to send messages{% endif %}"
                {% if not user.is_authenticated %}disabled{% endif %}
            >
            <button id="sendBtn" {% if not user.is_authenticated %}disabled{% endif %}>Send</button>
            <button id="notifyBtn">üîî Notify All</button>
        </div>
    </div>

    <script>
        const isAuthenticated = {{ user.is_authenticated|lower }};
        const username = "{{ user.username }}";

        // WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/chat/`;
        const socket = new WebSocket(wsUrl);

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const notifyBtn = document.getElementById('notifyBtn');
        const onlineCountSpan = document.getElementById('onlineCount');

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
        socket.onopen = function(e) {
            console.log('‚úÖ WebSocket connected');
        };

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);

            switch(data.type) {
                case 'online_count':
                    // –ó–ê–î–ê–ß–ê 1: –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
                    onlineCountSpan.textContent = data.count;
                    break;

                case 'chat_message':
                    // –ó–ê–î–ê–ß–ê 3: –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–º–µ–Ω–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    addMessage(data.message, data.username, data.username === username);
                    break;

                case 'push_notification':
                    // –ó–ê–î–ê–ß–ê 2: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º push —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showNotification(data.text, data.sender);
                    break;

                case 'user_join':
                    addSystemMessage(`${data.username} joined the chat`);
                    break;

                case 'user_leave':
                    addSystemMessage(`${data.username} left the chat`);
                    break;

                case 'error':
                    alert(data.message);
                    break;
            }
        };

        // –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        socket.onerror = function(error) {
            console.error('‚ùå WebSocket error:', error);
            addSystemMessage('Connection error. Please refresh the page.');
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            if (!isAuthenticated) return;

            const message = messageInput.value.trim();
            if (message) {
                socket.send(JSON.stringify({
                    type: 'chat_message',
                    message: message
                }));
                messageInput.value = '';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function sendNotification() {
            const text = prompt('Enter notification text:');
            if (text) {
                socket.send(JSON.stringify({
                    type: 'push_notification',
                    text: text
                }));
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(text, user, isOwn) {
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : 'other'}`;

            const usernameSpan = document.createElement('div');
            usernameSpan.className = 'message-username';
            usernameSpan.textContent = user;

            const textDiv = document.createElement('div');
            textDiv.textContent = text;

            div.appendChild(usernameSpan);
            div.appendChild(textDiv);
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text, sender) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-title">üîî ${sender}</div>
                <div class="notification-text">${text}</div>
            `;

            document.body.appendChild(notification);

            // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                notification.classList.add('hiding');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // –°–æ–±—ã—Ç–∏—è
        sendBtn.addEventListener('click', sendMessage);
        notifyBtn.addEventListener('click', sendNotification);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
